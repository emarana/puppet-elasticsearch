---
elasticsearch-legacy::ensure: present
elasticsearch-legacy::api_basic_auth_password: ~
elasticsearch-legacy::api_basic_auth_username: ~
elasticsearch-legacy::api_ca_file: ~
elasticsearch-legacy::api_ca_path: ~
elasticsearch-legacy::api_host: localhost
elasticsearch-legacy::api_port: 9200
elasticsearch-legacy::api_protocol: http
elasticsearch-legacy::api_timeout: 10
elasticsearch-legacy::autoupgrade: false
elasticsearch-legacy::config: {}
elasticsearch-legacy::configdir: /etc/elasticsearch-legacy
elasticsearch-legacy::daily_rolling_date_pattern: <
  "'.'yyyy-MM-dd"
elasticsearch-legacy::datadir_instance_directories: true
elasticsearch-legacy::default_logging_level: 'INFO'
elasticsearch-legacy::defaults_location: ~
elasticsearch-legacy::download_tool: ~
elasticsearch-legacy::file_rolling_type: dailyRollingFile
elasticsearch-legacy::indices: {}
elasticsearch-legacy::init_defaults: {}
elasticsearch-legacy::init_defaults_file: ~
elasticsearch-legacy::init_template: "%{module_name}/etc/init.d/elasticsearch-legacy.systemd.erb"
elasticsearch-legacy::instances: {}
elasticsearch-legacy::jvm_options: []
elasticsearch-legacy::logdir: /var/log/elasticsearch-legacy
elasticsearch-legacy::logging_config: {}
elasticsearch-legacy::logging_file: ~
elasticsearch-legacy::logging_template: ~
elasticsearch-legacy::manage_repo: true
elasticsearch-legacy::package_dl_timeout: 600
elasticsearch-legacy::package_name: elasticsearch-legacy
elasticsearch-legacy::package_provider: package
elasticsearch-legacy::package_url: ~
elasticsearch-legacy::pid_dir: /var/run/elasticsearch-legacy
elasticsearch-legacy::pipelines: {}
elasticsearch-legacy::plugindir: "%{hiera('elasticsearch-legacy::homedir')}/plugins"
elasticsearch-legacy::plugins: {}
elasticsearch-legacy::proxy_url: ~
elasticsearch-legacy::purge_configdir: false
elasticsearch-legacy::purge_package_dir: false
elasticsearch-legacy::purge_secrets: false
elasticsearch-legacy::repo_baseurl: ~
elasticsearch-legacy::repo_key_id: 46095ACC8548582C1A2699A9D27D666CD88E42B4
elasticsearch-legacy::repo_key_source: https://artifacts.elastic.co/GPG-KEY-elasticsearch-legacy
elasticsearch-legacy::repo_priority: ~
elasticsearch-legacy::repo_proxy: ~
elasticsearch-legacy::repo_stage: false
elasticsearch-legacy::repo_version: 6.x
elasticsearch-legacy::restart_on_change: false
elasticsearch-legacy::roles: {}
elasticsearch-legacy::rolling_file_max_backup_index: 1
elasticsearch-legacy::rolling_file_max_file_size: 10MB
elasticsearch-legacy::scripts: {}
elasticsearch-legacy::secrets: ~
elasticsearch-legacy::security_logging_content: ~
elasticsearch-legacy::security_logging_source: ~
elasticsearch-legacy::security_plugin: ~
elasticsearch-legacy::service_provider: systemd
elasticsearch-legacy::status: enabled
elasticsearch-legacy::system_key: ~
elasticsearch-legacy::systemd_service_path: /lib/systemd/system
elasticsearch-legacy::templates: {}
elasticsearch-legacy::users: {}
elasticsearch-legacy::validate_tls: true
elasticsearch-legacy::version: false

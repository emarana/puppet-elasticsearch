---
elasticsearch-legacy::datadir: /var/elasticsearch-legacy/data
elasticsearch-legacy::download_tool: 'ftp -o'
elasticsearch-legacy::elasticsearch-legacy_user: _elasticsearch-legacy
elasticsearch-legacy::elasticsearch-legacy_group: _elasticsearch-legacy
elasticsearch-legacy::homedir: /usr/local/elasticsearch-legacy
elasticsearch-legacy::init_template: "%{module_name}/etc/init.d/elasticsearch-legacy.OpenBSD.erb"
elasticsearch-legacy::package_dir: /var/cache/elasticsearch-legacy
elasticsearch-legacy::service_provider:  openbsd
elasticsearch-legacy::manage_repo: false
